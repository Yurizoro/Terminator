#начало операции "Тёмный Рассвет"
SOP.1.t: "Начало операции 'Тёмный Рассвет'"
SOP.1.d: "На горизонте зарождается новый день, но для бойцов Сопротивления он начинается с надеждой и страхом. Лос-Анджелес, когда-то символ свободы и прогресса, теперь находится под контролем бездушных машин Скайнет. Операция 'Тёмный Рассвет' — это наша попытка вернуть город и освободить тех, кто еще остался в живых.\n\nС рассветом наши отряды движутся к цели, полагаясь на тактику скрытности и внезапности. Каждый участник операции знает, что исход этого штурма может изменить ход войны. Под покровом темноты и с первыми лучами света, Сопротивление готово дать бой врагу.\n\nПусть начнется штурм Лос-Анджелес, и пусть мир снова увидит свет!"
SOP.1.a: "Пусть мир снова увидит свет!"

#успех в операции "Тёмный Рассвет"
SOP.2.t: "Операция 'Тёмный Рассвет' Успешно Завершена"
SOP.2.d: "Под покровом ночи и с первыми лучами солнца, бойцы Сопротивления начали атаку на Лос-Анджелес. Этот город, символ силы и процветания человечества, находился под контролем безжалостного Скайнета, но сегодня все изменилось.\n\nПосле ожесточенного сражения и применения блестящей тактики, наши войска смогли прорвать оборону машин и одержать долгожданную победу. Удары с воздуха и на земле сломили врага, а наши храбрые солдаты освободили многочисленных пленных, которые теперь могут вернуться к своим семьям.\n\nЭта победа не только укрепила наш дух, но и доказала, что машины могут быть побеждены. Мы показали, что человечество способно противостоять Скайнету и добиться успеха, несмотря на все трудности. Лос-Анджелес снова принадлежит людям, и это станет важной вехой на пути к окончательной победе.\n\nПока мы празднуем эту победу, важно помнить, что борьба продолжается. Наши бойцы не отступят, пока не освободят все земли от тирании машин."
SOP.2.a: "Мы готовы к новым вызовам и победам!"

#неудача в операции "Тёмный Рассвет"
SOP.3.t: "Операция 'Тёмный Рассвет' Провалена"
SOP.3.d: "С надеждой на победу и стремлением к освобождению Лос-Анджелеса, бойцы Сопротивления вступили в жестокую битву против сил Скайнет. Однако, несмотря на всю отвагу и самоотверженность, этот день обернулся для нас трагедией.\n\nСкайнет, используя свою передовую технику и абсолютную беспощадность, сумел удержать город. Наши силы столкнулись с непреодолимой стеной огня и металла, и, несмотря на все усилия, понесли тяжелые потери.\n\nСолдаты отступили, оставляя позади павших товарищей и разбитые надежды на свободу. Этот день запомнится нам как горькое напоминание о силе нашего врага, но также и как стимул для дальнейшей борьбы. Мы вернемся сильнее и готовы к новым испытаниям, потому что борьба за свободу не окончена.\n\nМы не позволим этой неудаче сломить наш дух."
SOP.3.a: "Время работать над ошибками и снова подняться в борьбе против машин!"

#начало операции "заря" конфликта
SOP.4.t: "Начало операции 'Новая Заря'"
SOP.4.d: " В то время как тень машин нависает над нашими землями, Сопротивление не оставляет попыток вернуть свободу тем, кто оказался в плену Скайнета. Операция «Новая Заря» направлена на освобождение пленных, которые годами томились в заточении.\n\nНаши разведывательные группы выявили слабые места в обороне противника на захваченной территории. Это дает нам шанс нанести внезапный удар и спасти тех, кто оказался в железных лапах машин. Эта миссия требует точности и осторожности, ведь на кону жизни наших людей.\n\nПо сигналу «Новая Заря» начинается решающий этап. Мы знаем, что у нас есть только один шанс, и мы не можем его упустить. Пусть в этот раз наши действия станут новой зарей надежды для всех пленных и вдохновением для всей армии Сопротивления."
SOP.4.a: "Сегодня мы покажем миру, что человечество не сломлено!"

