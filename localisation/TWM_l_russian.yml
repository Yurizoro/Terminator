SOP_fascism: "Сопротивление Калифорнии"
SOP_GATHERING_STORM_DESC: "В мире, где доминирует стальная хватка Скайнета, человечество, столкнувшись с истреблением, не сдается без боя. Свободная Республика Сопротивления — это последний оплот свободных людей, которые готовы сражаться за свою независимость и будущее. Это не просто страна, а движение, объединяющее людей по всему миру, отважных и решительных, которые верят в свою способность противостоять Скайнету."

#characters
SOP_Alex_Reyas: "Алекс Рейес"
SOP_Alex_Reyas_desc: "С момента вступления в ряды Сопротивления, Алекс Рейес быстро проявил себя как одаренный стратег и прирожденный лидер. Его способности к тактическому планированию и организации боевых операций помогли Сопротивлению одержать несколько значительных побед в сражениях против Скайнета. Именно Рейес координировал успешные операции по освобождению лагерей с пленными и диверсионные атаки на объекты машин, что заслужило ему уважение среди бойцов и командиров.\nНа данный момент Рейес возглавляет сухопутные силы Сопротивления и отвечает за подготовку и обучение новобранцев. Он поддерживает дисциплину и сплоченность в рядах армии, уделяя особое внимание моральному духу бойцов и их боевой подготовке. Многие члены Сопротивления видят в нем символ надежды и решимости, что делает его одним из самых уважаемых лидеров."

