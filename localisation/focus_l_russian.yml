TWM_SOP_alex_reyas: "Назначение Лидера Алекс Рейеса"
TWM_SOP_alex_reyas_desc: "Алекс Рейес, опытный стратег и харизматичный лидер, официально возглавляет Сопротивление. Хотя его власть формальная, все знают, что истинный руководитель — Джон Коннор. Это назначение укрепляет внутреннюю структуру движения и создает иллюзию организованности для новых рекрутов."
TWM_SOP_intelligence_operations: "Разведывательные Операции"
TWM_SOP_intelligence_operations_desc: "Расширение сети шпионов для сбора информации о передвижениях и слабых местах Скайнета. Использование захваченной техники и человеческих ресурсов для подрывных действий. Усиление тайных операций по проникновению в базы врага."
TWM_SOP_Uniting_Factions: "Объединение Фракций"
TWM_SOP_Uniting_Factions_desc: "Сопротивление состоит из множества разрозненных группировок. Это действие направлено на объединение всех фракций под единым командованием, улучшение координации и эффективности операций. Программа включает совместные тренировки и обмен ресурсами."
TWM_SOP_Call_Volunteers: "Призыв Добровольцев"
TWM_SOP_Call_Volunteers_desc: "Масштабная кампания по набору новых бойцов из выжившего населения. Использование пропаганды и примеров героизма для вдохновения граждан. Обучение новобранцев в ускоренном режиме."