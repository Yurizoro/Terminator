SOP_alex_reyas: "Назначение лидера Алекс Рейеса"
SOP_alex_reyas_desc: "Алекс Рейес, опытный стратег и харизматичный лидер, официально возглавляет Сопротивление. Хотя его власть формальная, все знают, что истинный руководитель — Джон Коннор. Это назначение укрепляет внутреннюю структуру движения и создает иллюзию организованности для новых рекрутов."

SOP_intelligence_operations: "Разведывательные операции"
SOP_intelligence_operations_desc: "Расширение сети шпионов для сбора информации о передвижениях и слабых местах Скайнета. Использование захваченной техники и человеческих ресурсов для подрывных действий. Усиление тайных операций по проникновению в базы врага."

SOP_uniting_factions: "Объединение фракций"
SOP_uniting_factions_desc: "Сопротивление состоит из множества разрозненных группировок. Это действие направлено на объединение всех фракций под единым командованием, улучшение координации и эффективности операций. Программа включает совместные тренировки и обмен ресурсами."

SOP_call_volunteers: "Призыв добровольцев"
SOP_call_volunteers_desc: "Масштабная кампания по набору новых бойцов из выжившего населения. Использование пропаганды и примеров героизма для вдохновения граждан. Обучение новобранцев в ускоренном режиме."

SOP_development_security_systems: "Разработка защитных систем"
SOP_development_security_systems_desc: "Исследование новых защитных технологий, включая системы противоракетной обороны и бронирования баз. Внедрение новых технологий для укрепления позиций."

SOP_strengthening_logistics: "Укрепление Логистики"
SOP_strengthening_logistics_desc: "Создание стабильной системы снабжения, включая тайные маршруты для транспортировки оружия, еды и медикаментов. Улучшение складских помещений и складских цепочек."

SOP_operation_dark_dawn: "Операция «Темный рассвет»"
SOP_operation_dark_dawn_desc: "Крупномасштабная операция по уничтожению ключевой базы Скайнета в регионе. Включает проникновение диверсионных групп и использование тяжелой техники."